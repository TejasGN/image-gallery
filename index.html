<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/FileSaver.js"></script>
</head>
<body>
    <div class="afterwrap">
        <div class="img-box"></div>
        <div class="topbar"></div>
        <div class="srch-wrap">
            <div class="logo-wrap">
                <img src="images/logo.png">
                <span>Image Gallery</span>
            </div>
            <div class="txtbox-wrap">
                <input type="text" id="search-txt" placeholder="Search here">
                <a id="btn" class="srch-icon"><img src="images/search.png" alt="Search"></a>
                <span class="clr-txt">&#10006;</span>
            </div>
            <div class="recent-wrap">
                <p class="lst-txt">Last <span class="num"></span> search<span class="plural">es</span>:</p>
                <div class="result-wrap"></div>
            </div>
            <a class="surpr-txt">Surprise me!</a>
        </div>
    </div>
    <script src='js/main.js'></script>
</body>
</html>
